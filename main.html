<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Resize</title>
</head>
<body>
	<!-- the entire body must be written by student -->

  <div id="sizeInfo">
    <h1>Width: 0 and Height: 0</h1>
  </div>

  <script>
    // Get the h1 element where the size info will be displayed
    const sizeInfo = document.querySelector('#sizeInfo h1');

    // Function to update the size info
    function updateSizeInfo() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      sizeInfo.textContent = `Width: ${width} and Height: ${height}`;
    }

    // Initialize the size info when the page loads
    updateSizeInfo();

    // Add event listener for window resize
    window.addEventListener('resize', updateSizeInfo);
  </script>

</body>
</html>
